<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./carousel.css">
	<title>carousel</title>
</head>
<body>
	<div class="slideshow-container">
		<div class="myslide fade">
			<div class="numbertext">1 / 3</div>
			<img src="../images/nav1.jpg" alt="carousel1" style="width:100%">
			<div class="text">text 1</div>
		</div>
		<div class="myslide fade">
			<div class="numbertext">2 / 3</div>
			<img src="../images/nav2.jpg" alt="carousel2" style="width:100%">
			<div class="text">text 2</div>
		</div>
		<div class="myslide fade">
			<div class="numbertext">3 / 3</div>
			<img src="../images/nav3.jpg" alt="carousel3" style="width:100%">
			<div class="text">text 3</div>
		</div>
		<a onclick="plusSlide(-1)" class="prev">《</a>
		<a onclick="plusSlide(1)" class="next">》</a>
	</div>
	
	<br>
	<div class="dot_container">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
	</div>
</body>
<script src="./carousel.js" type="text/javascript"></script>
</html>
